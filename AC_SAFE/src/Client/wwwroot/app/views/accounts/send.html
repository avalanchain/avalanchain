<div class="modal-body">
    <div class="row">
        <div class="col-lg-12">
            <h2>Payment</h2>
            <p>Send money</h3>

            <form role="form">
                <div class="form-group">
                    <label>From</label>
                    <input type="text" placeholder="Id" value="{{modal.from.ref.address}}" class="form-control" disabled></div>
                <div class="form-group">
                    <label>Currency</label>
                    <input type="text" placeholder="Id" value="{{modal.currency.currency}}" class="form-control" disabled></div>
                <div class="form-group">
                    <label>To</label>
                    <select class="form-control" style="width:100%" tabindex="4" ng-model="modal.to" ng-options="account.ref.address for account in modal.accounts"></select>
                </div>
                <div class="form-group">
                    <label>Amount</label>
                    <input type="number" ng-model="payment.amount" placeholder="please, enter amount" class="form-control"></div>
                <div>
                    <button class="btn btn-info pull-right" type="button" ng-click="ok(modal.to)">
                        <span class="bold">Send</span>
                    </button>
                    <!--<label> <input icheck type="checkbox" ng-model="main.unCheck"> Remember me </label>-->
                </div>
            </form>
        </div>

    </div>

</div>
</div>
