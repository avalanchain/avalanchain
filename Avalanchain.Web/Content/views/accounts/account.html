
    <div class="col-lg-8">
        <!--<div class="col-lg-9">-->
        <div class="wrapper wrapper-content animated fadeInUp">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="m-b-md">
                                <!--<a href="" class="btn btn-white btn-xs pull-right">Edit project</a>-->

                                <h2>Account</h2>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-8">
                            <dl class="dl-horizontal">
                                <dt>Status:</dt>
                                <dd><span class="{{'label '+ current.navigation}}">{{current.status}}</span></dd>
                                <br />
                                <dt>ID:</dt>
                                <dd>{{current.id}}</dd>
                                <br />
                                <dt>Transactions:</dt>
                                <dd> {{current.transactions.length}}</dd>
                            </dl>
                        </div>
                        <div class="col-lg-4" id="cluster_info">
                            <dl class="dl-horizontal">
                                <qrcode size="{{100}}" data="{{current.id}}"></qrcode>
                            </dl>
                        </div>
                    </div>
                    <div class="row m-t-sm">
                        <div class="col-lg-12">
                            <div class="panel blank-panel ui-tab">
                                <tabset>
                                    <tab heading="Last activity" active="tab.active" class="dsads">
                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th>Status</th>
                                                    <th>Title</th>
                                                    <th>Time</th>
                                                    <th>From</th>
                                                    <th>To</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="transaction in current.transactions">
                                                    <td>
                                                        <span class="label label-primary"><i class="fa fa-check"></i> Completed</span>
                                                    </td>
                                                    <td> Send </td>

                                                    <td> 12.07.2014 10:10:1 </td>

                                                    <td> {{current.id}} </td>
                                                    <td>
                                                        <p class="small">
                                                            cured
                                                        </p>
                                                    </td>

                                                </tr>

                                            </tbody>
                                        </table>
                                    </tab>

                                </tabset>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div class="col-lg-4">
    <div class="wrapper wrapper-content animated fadeInUp">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h2>Payment</h2>
                <!--<div ibox-tools></div>-->
            </div>
            <div class="ibox-content">
                <h3 class="font-bold">Send money</h3>

                <form class="form-horizontal">
                    <p>You can send money from one account to another</p>

                    <div class="form-group">
                        <label class="col-lg-2 control-label">From</label>

                        <div class="col-lg-10">
                            <input type="email" placeholder="Id" ng-model="current.id" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">To</label>

                        <div class="col-lg-10">
                            <input type="password" placeholder="Id" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button class="btn btn-info " type="button"><span class="bold">Send</span></button>
                        </div>
                    </div>
                </form>

                
            </div>
        </div>
    </div>
</div>
