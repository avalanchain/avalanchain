<div class="modal-body">
    <div class="row">
        <div class="col-lg-12"><h3> Derived</h3>


            <form role="form">
                <div class="form-group"><label>Parent</label> <input type="text" ng-model="modal.parent" disabled class="form-control"></div>
                <div data-ng-show="modal.code.length>0" class="form-group"><label>Function</label>
                    <ui-codemirror id="codemr" ng-model="modal.code" data-ng-init="modal.init()" ui-refresh='modal.refresh' ui-codemirror-opts="modal.editorOptions">
                </ui-codemirror>
                </div>
                <br>
                <div>
                    <button class="btn btn-sm btn-white pull-right m-t-n-xs" type="submit" ng-click="ok()"><strong>Derive</strong></button>
                    <button class="btn btn-sm btn-white pull-right m-t-n-xs m-r-xs" type="submit" ng-click="cancel()"><strong>Cancel</strong></button>
                    <!--<label> <input icheck type="checkbox" ng-model="main.unCheck"> Remember me </label>-->
                </div>
            </form>
        </div>

    </div>
</div>
