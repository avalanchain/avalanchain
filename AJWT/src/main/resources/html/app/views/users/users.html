<div class="wrapper wrapper-content animated fadeInRight" ng-controller="users as vm">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Users</h5>
                    <button type="button" ng-click="vm.createUser()" class="btn btn-primary btn-xs pull-right">Create User</button>
                    <!--<div ibox-tools></div>-->
                </div>
                <div class="ibox-content">
                    <div class="row m-b-sm m-t-sm">
                        <!--<div class="col-md-1">-->
                            <!--<button type="button" id="loading-example-btn" class="btn btn-white btn-sm" ng-click="refresh()"><i class="fa fa-refresh"></i> Refresh</button>-->
                        <!--</div>-->
                        <div class="col-md-12">
                            <div class="input-group">
                                <input type="text" placeholder="Search" class="input-sm form-control" ng-model="searchUsers"> <span class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary" ng-click="searchUsers==''"> Clean</button>
                                    </span>
                            </div>
                        </div>
                    </div>
                    <table class="table table-hover no-margins">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>User Name</th>
                            <th>Email</th>
                            <th>IP</th>
                            <th>Role</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-ng-repeat="user in vm.users | pagination:(userPage-1)*10 | filter:searchUsers | limitTo:10">
                            <td class="project-title">{{user.userId}}</td>
                            <td>{{user.data.firstName}}</td>
                            <td>{{user.data.lastName}}</td>
                            <td>{{user.data.userName}}</td>
                            <td class="project-title">{{user.data.emailAddress}}</td>
                            <td class="project-title">{{user.data.ipAddress}}</td>
                            <td>User</td>

                            <!--<td><i class="fa fa-clock-o"></i> 11:20pm</td>-->
                            <!--<td>-->
                                <!--<span ng-repeat="role in user.Roles" class="label label-primary">{{role}}</span>-->
                                <!--&lt;!&ndash;<small>{{user.name}}</small>&ndash;&gt;-->
                            <!--</td>-->
                            <td class="project-title">
                                <button ng-click="vm.editUser(user)" class="btn btn-white btn-sm"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> EditUser</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <uib-pagination total-items="vm.users.length" ng-model="userPage"
                                    max-size="maxSize" class="pagination-sm" boundary-links="true"
                                    num-pages="numPages"></uib-pagination>
                </div>
            </div>
        </div>
