    <div class="row" >
        <div class="col-lg-12">
            <div class="wrapper wrapper-content animated fadeInUp">

                <div class="ibox">
                    <div class="ibox-title">
                        <h5>All accounts assigned to this admin</h5>

                        <div class="ibox-tools">
                            <a href="" class="btn btn-primary btn-xs" ng-click="openModal()">Create new account</a>
                            <!--<a href="" class="btn btn-primary btn-xs" ng-click="toggleModal()">test</a>-->
                        </div>
                        <!--<modal title="Login form" template-url="/Content/views/accounts/create_account.html" visible="showModal">
                        </modal>-->
                    </div>
                    <div class="ibox-content">
                        <div class="row m-b-sm m-t-sm">
                            <div class="col-md-1">
                                <button type="button" id="loading-example-btn" class="btn btn-white btn-sm" ng-click="refresh()"><i class="fa fa-refresh"></i> Refresh</button>
                            </div>
                            <div class="col-md-11">
                                <div class="input-group">
                                    <input type="text" placeholder="Search" class="input-sm form-control" ng-model="searchAccounts"> <span class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary" ng-click="clean()"> Clean</button>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="project-list">

                            <table class="table table-hover">
                              <thead>
                              <tr>

                                  <th>#</th>
                                  <th>Status </th>
                                  <th>ID </th>
                                  <th>Public Key </th>
                                  <th>Balance </th>
                                  <th class="text-center">Signed </th>
                                  <th>Expired</th>
                                  <th>Action</th>
                              </tr>
                              </thead>
                                <tbody>
                                <tr style="cursor: pointer" ng-repeat="account in vm.accounts | filter:{name : searchAccounts} | pagination:(currentPage-1)*10 | limitTo:10" >
                                  <td class="project-completion">
                                      {{($index-9)+(currentPage*10)}}
                                  </td>
                                    <td class="project-status">
                                        <span class="label {{account.status == 'Active'? 'label-active': 'label-primary'}}">{{account.status}}</span>
                                    </td>
                                    <td class="project-title">
                                        <strong>{{account.name}}</strong>
                                        <!-- <br/>
                                        <small><label class="label label-warning">Address:</label>{{account.ref.address}}</small> -->
                                    </td>
                                    <td class="project-title">
                                        <label class="label label-info"></label><strong> {{ account.publicKey }}</strong>
                                    </td>
                                    <td class="project-title">
                                         {{account.balance | number}}
                                    </td>
                                    <td class="project-title text-center">
                                        <i class="fa fa-check text-navy"></i>
                                    </td>
                                    <td class="project-completion">
                                        {{account.expired | date : 'short'}}
                                    </td>
                                    <td >
                                        <a ng-click="showAccount(account)" class="btn btn-white btn-sm"> Open </a>
                                        <a ng-click="showWallet(account)" class="btn btn-white btn-sm"> Wallet </a>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                            <uib-pagination total-items="vm.accounts.length" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages"></uib-pagination>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
