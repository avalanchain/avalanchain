
<div class="modal-body">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="m-t-none m-b">Index payment {{ username }}</h3> 
			<span class="label  pull-right" ng-class="{'label-info':modal.action=='BUY', 'label-success':modal.action=='SELL'}">{{modal.action}}</span>
            <h4>
                {{modal.currency.Name}}
            </h4>
			<form role="form">

                <div class="form-group">
                    <label>Balance</label>                   
                        <input type="number" ng-model="modal.balance" disabled class="form-control">
                </div>
                <!--<div class="form-group"><label>ID</label> <input type="text" ng-model="modal.guid" disabled class="form-control"></div>
                <div class="form-group">
                    <label>Password(mnemonic)</label> <input type="text" ng-model="modal.password" class="form-control">
                </div>-->
                <div class="form-group">
                    <label>Index amount</label>


                    <input type="number" ng-model="modal.amount" placeholder="please, enter amount" class="form-control">

                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">{{modal.from}}:</label>

                    <div class="col-lg-10">
                        <input type="number"  value="{{modal.quoka*modal.amount}}" disabled class="form-control  m-b">
                        
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">{{modal.to}}:</label>

                    <div class="col-lg-10">
                        <input type="number" value="{{modal.quoka * modal.amount * modal.currency.Ask}}" disabled class="form-control  m-b">

                    </div>
                </div>
                
                <!--<div class="form-group">
                    <label class="col-lg-2 control-label">To</label>

                    <div class="col-lg-10">
                        <select name="singleSelect" class="form-control m-b" ng-model="payment.toAcc.address">
                            <option ng-repeat="to in accounts" >{{to.ref.address}}</option>
                        </select>
                    </div>
                </div>-->
                
               
                <div class="form-group">
                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit" ng-click="ok()"><strong>{{modal.action}}</strong></button>
                    <!--<label> <input icheck type="checkbox" ng-model="main.unCheck"> Remember me </label>-->
                </div>
            </form>
        </div>

    </div>
</div>
